<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Background Slider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url(images/ameen-fahmy-mXpTl4jNKiA-unsplash.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(images/joshua-sortino-f3uWi9G-lus-unsplash.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(images/joshua-sortino-m5P0c6ABWDs-unsplash.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(images/joshua-sortino-xZqr8WtYEJ0-unsplash.jpg);
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(images/sonika-agarwal-brleG8JQsNY-unsplash.jpg);
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
